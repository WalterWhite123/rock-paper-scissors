<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="side">
    <div class="player">Player</div>
    <div class="robot">Robot</div>
    </div>
    <div class="score-container">
        <div class="score-joueur"></div>
        
        <div class="score-ordi"></div>
    </div>

    <div class="choix-container">
        <div class="choix-joueur"></div>
        <div class="VS">VS</div>
        <div class="choix-ordi"></div>
    </div>

    <div class="boutons">
        <button class="pierre">rock</button>
        <button class="papier">paper</button>
        <button class="ciseaux">scissors</button>
    </div>

    <div class="endGame"> </div>


    <script src="script.js">
    </script>
</body>
</html>
